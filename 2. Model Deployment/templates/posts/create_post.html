{% extends 'layout.html' %}
{% block content %}

<h1>Create Post</h1>

<form action="{{ url_for('create_post') }}" method="POST">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
	<p><span class="mandatory">*</span>: indicates required fields.</p>
	<div class="form-group">
		<label for="developer">Developer</label>
		<input type="text" name="developer" id="developer" class="form-control" autocomplete="name">
	</div>
	<div class="form-group">
		<label for="project">Project</label>
		<input type="text" name="project" id="project" class="form-control" autocomplete="organization">
	</div>
	<div class="form-group">
		<label for="start_time">Start Time</label>
		<input type="datetime-local" name="start_time" id="start_time" class="form-control" autocomplete="off">
	</div>
	<div class="form-group">
		<label for="end_time">End Time</label>
		<input type="datetime-local" name="end_time" id="end_time" class="form-control" autocomplete="off">
	</div>
	<div class="form-group">
		<label for="diary_time">Diary Time <span class="mandatory">*</span></label>
		<input type="datetime-local" name="diary_time" id="diary_time" class="form-control" autocomplete="off">
	</div>
	<div class="form-group">
		<label for="time_worked">Time Worked</label>
		<input type="time" name="time_worked" id="time_worked" class="form-control" autocomplete="off">
	</div>
	<div class="form-group">
		<label for="repo">Repo <span class="mandatory">*</span></label>
		<input type="text" name="repo" id="repo" class="form-control" autocomplete="url">
	</div>
	<div class="form-group">
		<label for="dev_notes">Dev Notes</label>
		<textarea name="dev_notes" id="dev_notes" class="form-control" autocomplete="off"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Create Post</button>
</form>

{% endblock %}
